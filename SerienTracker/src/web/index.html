<!DOCTYPE html>
	<html>
		<head>
			<title>Serientracker</title>
		</head>
		<body>
			<form action="http://localhost:4434/series/" method="post">

				<p><label>Title: <input name="title" value=""></label></p>
				<p>
					Genres:
					<label><input name="genres[]" type="checkbox" value="Action"> Action</label>
					<label><input name="genres[]" type="checkbox" value="Comedy"> Comedy</label>
				</p>
				<p><label>Year: <input name="year" value=""></label></p>
				<p><label>First aired: <input name="firstaired" value=""></label></p>
				<p>
					<label>
						Country:
						<select name="country">
							<option value="Germany">Germany</option>
							<option value="USA">USA</option>
						</select>
					</label>
				</p>
				<p><label>Overview: <textarea name="overview"></textarea></label></p>
				<p>
					<label>
						Episode runtime:
						<select name="episoderuntime">
							<option value="10">10</option>
							<option value="20">20</option>
						</select>
					</label>
				</p>
				<p>
					<label>
						Network:
						<select name="network">
							<option value="ABC">ABC</option>
							<option value="ZDF">ZDF</option>
						</select>
					</label>
				</p>
				<p>
					<label>
						Airday:
						<select name="airday">
							<option value="Monday">Monday</option>
							<option value="Sunday">Sunday</option>
						</select>
					</label>
				</p>
				<p><label>Airtime: <input name="airtime" value="00:00"></label></p>

				<p><input type="submit" value="Create"></p>
			</form>
		</body>
	</html>
